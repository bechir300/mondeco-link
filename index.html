<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mondeco – Tous nos liens</title>
  <meta name="description" content="Tous les liens officiels de Mondeco.tn : Instagram, Facebook, TikTok, Site Web, Appels, WhatsApp, localisation et vCard." />
  <!-- Use relative paths for GitHub Pages project -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#101113">
  <link rel="icon" href="icons/icon-192.png" />
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','system-ui','sans-serif'] }
        }
      }
    }
  </script>
  <style>
    :root { --brand:#0e1013; --brand-2:#1b1f24; --accent:#ff4d4f; }
    /* Background with subtle Mondeco logo pattern */
    body {
      background-image:
        radial-gradient(ellipse at top left, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0) 45%),
        radial-gradient(ellipse at bottom right, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 50%),
        url('bg-logo-mondeco.png'); /* put a transparent watermark logo file next to index.html */
      background-size: 100% 100%, 100% 100%, 180px auto;
      background-repeat: no-repeat, no-repeat, repeat;
      background-position: center, center, center;
    }
    .glass { background: rgba(16,17,19,0.6); backdrop-filter: blur(10px); }
    .btn { width:100%; padding:.75rem; border-radius:1rem; font-weight:600; box-shadow: 0 4px 16px rgba(0,0,0,.15); transition:.2s; display:flex; align-items:center; justify-content:center; gap:.5rem}
    .btn:hover{ box-shadow:0 6px 20px rgba(0,0,0,.25) }
    .btn-primary { background:#fff; color:#0e1013; }
    .btn-dark { background:#1b1f24; color:#fff; }
    .card { border-radius:1.5rem; padding:1.25rem; border:1px solid rgba(255,255,255,.08) }
    @media (max-width: 390px) {
      main { padding-left: 14px; padding-right: 14px; }
      header img { width: 52px; height: 52px; }
      h1 { font-size: 1.35rem; }
      #qrcode canvas { width: 96px !important; height: 96px !important; }
    }
    .safe { padding-bottom: calc(env(safe-area-inset-bottom) + 24px); }
  </style>
  <!-- Open Graph -->
  <meta property="og:title" content="Mondeco – Tous nos liens" />
  <meta property="og:description" content="Suivez-nous, visitez notre site, appelez-nous, en un scan." />
  <meta property="og:image" content="og-cover.jpg" />
  <meta property="og:type" content="website" />
  <!-- GA4 (replace G-XXXXXXXXXX) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX', { anonymize_ip: true });
  </script>
</head>
<body class="min-h-screen text-white">
  <!-- gradient fallback layer -->
  <div class="fixed inset-0 -z-10 bg-[linear-gradient(135deg,#0e1013,#1b1f24)]"></div>
  <main class="max-w-md mx-auto px-5 pt-10 pb-24 safe">
    <!-- Header -->
    <header class="flex items-center gap-4 mb-6">
      <img src="logo-mondeco.png" alt="Mondeco" class="w-16 h-16 rounded-xl ring-1 ring-white/10 bg-white/5 p-1" />
      <div>
        <h1 class="text-2xl font-bold tracking-tight">Mondeco</h1>
        <p class="text-white/70 text-sm">Showrooms & e‑commerce meubles en Tunisie</p>
      </div>
    </header>

    <section class="glass card">
      <!-- QR -->
      <div class="flex items-center gap-4">
        <div id="qrcode" class="bg-white rounded-xl p-2"></div>
        <div class="text-sm text-white/80">
          <p>Scannez pour ouvrir cette page sur votre téléphone.</p>
          <button id="dlQR" class="mt-2 btn btn-primary text-sm">Télécharger le QR</button>
        </div>
      </div>

      <!-- Links -->
      <div class="mt-6 space-y-3">
        <a data-label="Instagram" class="btn btn-primary" href="https://www.instagram.com/mondeco.tn/?utm_source=qr&utm_medium=linkhub&utm_campaign=qr_hub" target="_blank" rel="noopener">Instagram</a>
        <a data-label="Facebook" class="btn btn-dark" href="https://www.facebook.com/mondeco.tn?utm_source=qr&utm_medium=linkhub&utm_campaign=qr_hub" target="_blank" rel="noopener">Facebook</a>
        <a data-label="TikTok" class="btn btn-primary" href="https://www.tiktok.com/@bechir_mondeco?utm_source=qr&utm_medium=linkhub&utm_campaign=qr_hub" target="_blank" rel="noopener">TikTok</a>
        <a data-label="Site Web" class="btn btn-dark" href="https://mondeco.tn/?utm_source=qr&utm_medium=linkhub&utm_campaign=qr_hub" target="_blank" rel="noopener">Site Web</a>
        <a data-label="Appeler Soukra" class="btn btn-primary" href="tel:+21600000000">Appeler Soukra</a>
        <a data-label="Appeler Nabeul" class="btn btn-primary" href="tel:+21600000001">Appeler Nabeul</a>
        <a data-label="WhatsApp" class="btn btn-dark" href="https://wa.me/21600000000?text=Bonjour%20Mondeco" target="_blank" rel="noopener">WhatsApp</a>
        <a data-label="Google Maps" class="btn btn-primary" target="_blank" rel="noopener" href="https://maps.google.com/?q=Mondeco%20Showroom%20Soukra">Nous trouver (Google Maps)</a>
        <a data-label="vCard" class="btn btn-dark" download href="mondeco.vcf">Enregistrer le contact (vCard)</a>
      </div>

      <p class="mt-5 text-[12px] text-white/50">© Mondeco.tn • Tous droits réservés</p>
    </section>
  </main>

  <!-- QRCode library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const url = window.location.href;
    const qrelem = document.getElementById('qrcode');
    const qrcode = new QRCode(qrelem, { text: url, width: 120, height: 120, correctLevel: QRCode.CorrectLevel.H });
    document.getElementById('dlQR').addEventListener('click', () => {
      const canvas = qrelem.querySelector('canvas'); const a = document.createElement('a');
      a.href = canvas.toDataURL('image/png'); a.download = 'qr-mondeco.png'; a.click();
    });
    document.querySelectorAll('a[data-label]').forEach(a => {
      a.addEventListener('click', () => gtag('event','link_click',{event_category:'linkhub',event_label:a.getAttribute('data-label')}));
    });
  </script>

  <!-- PWA SW registration with relative path -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
