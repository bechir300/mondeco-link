<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mondeco – Tous nos liens</title>
  <meta name="description" content="Contacts officiels Mondeco : Site, Instagram, Facebook, TikTok, WhatsApp, Téléphone, vCard et Google Maps." />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#eaf6f2">
  <link rel="icon" href="icons/icon-192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            site: '#0CA7A1',
            fb: '#1877F2',
            ig: '#E4405F',
            tiktok: '#000000',
            gmail: '#EA4335',
            wa: '#25D366',
            phone: '#1A73E8'
          },
          boxShadow: {
            pill: '0 12px 26px rgba(0,0,0,.12)'
          },
          borderRadius: {
            pill: '18px'
          }
        }
      }
    }
  </script>
  <style>
    /* Fond dégradé clair type "mint" */
    body{
      background:
        radial-gradient(120% 70% at 0% 0%, #e6f6f3 0%, #d3efe8 55%, #c8e9e1 100%);
    }
    .surface {
      background: rgba(255,255,255,.75);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0,0,0,.06);
    }
    .btn-pill{
      @apply w-full py-3 rounded-pill font-bold text-white shadow-pill;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn-pill:hover{ transform: translateY(-1px); filter: brightness(1.03) }
    .btn-pill:active{ transform: translateY(0); }
    .btn-pill svg{ width:20px; height:20px }
    .caption{ color:#475569 }
    .safe { padding-bottom: calc(env(safe-area-inset-bottom) + 24px); }
  </style>

  <!-- GA4 (remplacez G-XXXXXXXXXX) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX', { anonymize_ip: true });
  </script>
</head>
<body class="min-h-screen">
  <main class="max-w-md mx-auto px-5 pt-8 safe">
    <!-- Header -->
    <div class="flex flex-col items-center text-center gap-3 mb-6">
      <img src="logo-mondeco.png" alt="Mondeco" class="w-24 h-24 rounded-xl surface object-contain p-2" />
      <h1 class="text-2xl font-extrabold tracking-tight">Mondeco</h1>
      <p class="caption text-[15px]">Welcome to our family — Where collaboration, growth, and success come together.<br>We’re honored to have you with us.</p>
    </div>

    <!-- Carte -->
    <section class="surface rounded-3xl p-5">
      <div class="space-y-4">
        <!-- Site Web -->
        <a data-label="Site Web" href="https://mondeco.tn/?utm_source=qr&utm_medium=linkhub&utm_campaign=qr_hub" target="_blank" rel="noopener"
           class="btn-pill bg-site flex items-center justify-center gap-2">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm-1 3.1A7.98 7.98 0 0 0 6.2 10H11V5.1zM13 5.1V10h4.8A7.98 7.98 0 0 0 13 5.1zM6.2 14A7.98 7.98 0 0 0 11 18.9V14H6.2zM13 18.9A7.98 7.98 0 0 0 17.8 14H13v4.9z"/></svg>
          <span>Site Web</span>
        </a>

        <!-- Facebook -->
        <a data-label="Facebook" href="https://www.facebook.com/mondeco.tn?utm_source=qr&utm_medium=linkhub&utm_campaign=qr_hub" target="_blank" rel="noopener"
           class="btn-pill bg-fb flex items-center justify-center gap-2">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13 22v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3V2h-3a5 5 0 0 0-5 5v3H6v4h3v8z"/></svg>
          <span>Facebook</span>
        </a>

        <!-- Instagram -->
        <a data-label="Instagram" href="https://www.instagram.com/mondeco.tn/?utm_source=qr&utm_medium=linkhub&utm_campaign=qr_hub" target="_blank" rel="noopener"
           class="btn-pill bg-ig flex items-center justify-center gap-2">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.75a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5z"/></svg>
          <span>Instagram</span>
        </a>

        <!-- TikTok -->
        <a data-label="TikTok" href="https://www.tiktok.com/@bechir_mondeco?utm_source=qr&utm_medium=linkhub&utm_campaign=qr_hub" target="_blank" rel="noopener"
           class="btn-pill bg-tiktok flex items-center justify-center gap-2">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 3c1 2 2 3 4 3v4c-2 0-3-.6-4-1.6V15a6 6 0 1 1-6-6h1v4h-1a2 2 0 1 0 2 2V3z"/></svg>
          <span>TikTok</span>
        </a>

        <!-- Email -->
        <a data-label="Email" href="mailto:contact@mondeco.tn" class="btn-pill bg-gmail flex items-center justify-center gap-2">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"/></svg>
          <span>Gmail</span>
        </a>

        <!-- WhatsApp -->
        <a data-label="WhatsApp" href="https://wa.me/21600000000?text=Bonjour%20Mondeco" target="_blank" rel="noopener"
           class="btn-pill bg-wa flex items-center justify-center gap-2">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20.5 3.5A11.5 11.5 0 0 0 3.3 18.7L2 22l3.4-1.1A11.5 11.5 0 1 0 20.5 3.5zM12 19.5a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"/></svg>
          <span>WhatsApp</span>
        </a>

        <!-- Téléphone -->
        <a data-label="Téléphone" href="tel:+21600000000" class="btn-pill bg-phone flex items-center justify-center gap-2">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6.6 10.8a15.5 15.5 0 0 0 6.6 6.6l2.2-2.2c.3-.3.8-.4 1.2-.3 1 .3 2 .5 3 .5.7 0 1.3.6 1.3 1.3V20c0 .7-.6 1.3-1.3 1.3A18.6 18.6 0 0 1 3 6.3C3 5.6 3.6 5 4.3 5H7c.7 0 1.3.6 1.3 1.3 0 1 .2 2 .5 3 .1.4 0 .9-.3 1.2l-1.9 2.3z"/></svg>
          <span>Téléphone</span>
        </a>

        <!-- Google Maps -->
        <a data-label="Google Maps" href="https://maps.google.com/?q=Mondeco%20Showroom%20Soukra" target="_blank" rel="noopener"
           class="btn-pill bg-site flex items-center justify-center gap-2">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.1 2 5 5.1 5 9c0 5 7 13 7 13s7-8 7-13c0-3.9-3.1-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/></svg>
          <span>Nous trouver (Google Maps)</span>
        </a>

        <!-- vCard -->
        <a data-label="vCard" href="mondeco.vcf" download class="btn-pill bg-ig flex items-center justify-center gap-2" style="background:#ff4d4f">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H8a2 2 0 0 0-2 2v3H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-3h2a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm-6 16H6v-1a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3v1zm4-5H4V9h14v4z"/></svg>
          <span>Enregistrer le contact (vCard)</span>
        </a>
      </div>

      <p class="text-center text-sm mt-5 text-gray-500">© Mondeco.tn • Tous droits réservés</p>
    </section>
  </main>

  <script>
    document.querySelectorAll('a[data-label]').forEach(a => {
      a.addEventListener('click', () => {
        const label = a.getAttribute('data-label');
        if (window.gtag) gtag('event','link_click',{event_category:'linkhub',event_label:label});
      });
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('sw.js').catch(console.error));
    }
  </script>
</body>
</html>
